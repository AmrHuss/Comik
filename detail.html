<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Manhwa... - ManhwaVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="detail">
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo"><a href="index.html" class="logo-link">ManhwaVerse</a></div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="genres.html" class="nav-link">Genres</a></li>
                </ul>
                <div class="nav-search">
                    <div class="search-container">
                        <form id="search-form" class="search-form">
                            <input id="search-input" type="text" placeholder="Search..." class="search-input">
                            <button type="submit" class="search-btn" aria-label="Search"><svg width="20" height="20" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"></circle><path d="m21 21-4.35-4.35"></path></svg></button>
                        </form>
                        <div id="search-results-container"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container" id="detail-container">
            <!-- Source Selector - Hidden since only AsuraScanz is available -->
            <div id="source-selector" class="source-selector" style="display: none;">
                <h3>Available Sources</h3>
                <div class="source-buttons">
                    <button id="asurascanz-btn" class="source-btn active" data-source="AsuraScanz">
                        <span class="source-name">AsuraScanz</span>
                        <span class="source-status">Available</span>
                    </button>
                </div>
            </div>
            
            <!-- Manga Details Content -->
            <div id="manga-details-content">
                <!-- Chapter Filter and Sort -->
                <div class="chapter-controls" style="display: none;">
                    <div class="chapter-filter">
                        <input type="text" id="chapter-search" placeholder="Search chapters (e.g., 150)" class="chapter-search-input">
                        <button id="clear-chapter-search" class="btn btn-secondary" style="display: none;">Clear</button>
                    </div>
                    <div class="chapter-sort">
                        <button id="sort-asc" class="btn btn-outline">↑ Ascending</button>
                        <button id="sort-desc" class="btn btn-outline">↓ Descending</button>
                    </div>
                </div>
                
                <!-- Chapter List Container with Fixed Height -->
                <div class="chapter-list-wrapper" style="display: none;">
                    <h3>Chapters</h3>
                    <div class="chapter-list-container">
                        <div id="chapter-list" class="chapter-list">
                            <!-- Chapters will be loaded here -->
                        </div>
                    </div>
                </div>
                <!-- JS will inject content here -->
                <p class="loading-message">Loading manhwa details...</p>
            </div>
            
            <!-- Discussion Section -->
            <div class="discussion-section" id="discussion-section">
                <h3>Community Discussion</h3>
                <div class="discussion-content">
                    <div class="discussion-stats">
                        <span class="discussion-count">0 discussions</span>
                        <button class="btn btn-primary" id="start-discussion-btn">Start Discussion</button>
                    </div>
                    
                    <div class="discussions-list" id="discussions-list">
                        <div class="empty-discussions">
                            <p>No discussions yet. Be the first to start one!</p>
                        </div>
                    </div>
                    
                    <div class="discussion-form" id="discussion-form" style="display: none;">
                        <h4>Start a Discussion</h4>
                        <form id="new-discussion-form">
                            <div class="form-group">
                                <input type="text" id="discussion-title" placeholder="Discussion title..." class="form-input" required>
                            </div>
                            <div class="form-group">
                                <textarea id="discussion-content" placeholder="Share your thoughts..." class="form-textarea" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="spoiler-warning" class="checkbox">
                                    <span class="checkbox-text">Contains spoilers</span>
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancel-discussion">Cancel</button>
                                <button type="submit" class="btn btn-primary">Post Discussion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Alternate Sources Container -->
            <div id="alternate-sources-container" class="alternate-sources" style="display: none;">
                <h3>Also Available On:</h3>
                <div class="alternate-sources-list">
                    <!-- JS will inject alternate source buttons here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container"><p class="copyright">© 2025 ManhwaVerse. All Rights Reserved.</p></div>
    </footer>

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- JavaScript -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
