<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Color Showcase - ManhwaVerse</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            padding: 2rem;
        }
        
        .showcase-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .showcase-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .showcase-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .showcase-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .color-variant {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .color-variant:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .variant-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        /* Copy exact card styles from homepage */
        .card-preview {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card-preview:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .manhwa-card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        
        .card-image {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .card-preview:hover .card-image img {
            transform: scale(1.05);
        }
        
        .bookmark-container {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 2;
        }
        
        .bookmark-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .bookmark-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        .bookmark-btn.bookmarked {
            background: var(--accent-color);
        }
        
        .bookmark-icon {
            width: 16px;
            height: 16px;
        }
        
        .manhwa-card-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .manhwa-card-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .manhwa-card-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .manhwa-card-meta .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fbbf24;
        }
        
        .manhwa-card-meta .chapters {
            font-weight: 500;
        }
        
        .manhwa-card-meta .source {
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .manhwa-card-synopsis {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }
        
        .test-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .test-button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .color-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.8rem;
        }
        
        .color-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .color-info p {
            margin: 0.25rem 0;
            color: var(--text-secondary);
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    
    <div class="showcase-container">
        <div class="showcase-header">
            <h1 class="showcase-title">Card Color Showcase</h1>
            <p class="showcase-subtitle">Choose the perfect color scheme for your manga card text elements</p>
        </div>
        
        <div class="color-grid" id="colorGrid">
            <!-- Color variants will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample manga data for realistic previews
        const sampleManga = [
            {
                title: "The Greatest Estate Developer",
                cover: "https://asurascanz.com/wp-content/uploads/2023/01/the-greatest-estate-developer-193x278.jpg",
                chapters: "Ch. 123",
                source: "AsuraScanz",
                rating: "4.8",
                synopsis: "A modern man finds himself in a fantasy world and becomes the greatest estate developer..."
            },
            {
                title: "Solo Leveling",
                cover: "https://asurascanz.com/wp-content/uploads/2023/01/solo-leveling-193x278.jpg",
                chapters: "Ch. 200",
                source: "AsuraScanz",
                rating: "4.9",
                synopsis: "In a world where hunters with various magical powers battle monsters..."
            },
            {
                title: "Tower of God",
                cover: "https://asurascanz.com/wp-content/uploads/2023/01/tower-of-god-193x278.jpg",
                chapters: "Ch. 567",
                source: "AsuraScanz",
                rating: "4.7",
                synopsis: "Follow Bam as he climbs the mysterious Tower of God..."
            }
        ];

        // Color schemes for card text elements
        const colorSchemes = [
            {
                name: "Original Blue",
                id: "original-blue",
                chapters: "#3b82f6",
                source: { bg: "#dbeafe", color: "#1d4ed8" },
                description: "Classic blue theme with good contrast"
            },
            {
                name: "Purple Glow",
                id: "purple-glow",
                chapters: "#8b5cf6",
                source: { bg: "#ede9fe", color: "#7c3aed" },
                description: "Purple theme matching notification style"
            },
            {
                name: "Emerald Green",
                id: "emerald-green",
                chapters: "#10b981",
                source: { bg: "#d1fae5", color: "#059669" },
                description: "Fresh green with excellent readability"
            },
            {
                name: "Orange Energy",
                id: "orange-energy",
                chapters: "#f59e0b",
                source: { bg: "#fef3c7", color: "#d97706" },
                description: "Energetic orange with high contrast"
            },
            {
                name: "Rose Pink",
                id: "rose-pink",
                chapters: "#f43f5e",
                source: { bg: "#fce7f3", color: "#e11d48" },
                description: "Vibrant pink with modern appeal"
            },
            {
                name: "Cyan Modern",
                id: "cyan-modern",
                chapters: "#06b6d4",
                source: { bg: "#cffafe", color: "#0891b2" },
                description: "Modern cyan with tech feel"
            },
            {
                name: "Indigo Professional",
                id: "indigo-professional",
                chapters: "#6366f1",
                source: { bg: "#e0e7ff", color: "#4f46e5" },
                description: "Professional indigo with corporate look"
            },
            {
                name: "Red Alert",
                id: "red-alert",
                chapters: "#ef4444",
                source: { bg: "#fee2e2", color: "#dc2626" },
                description: "Bold red for high visibility"
            },
            {
                name: "Teal Calm",
                id: "teal-calm",
                chapters: "#14b8a6",
                source: { bg: "#ccfbf1", color: "#0d9488" },
                description: "Calming teal with soothing effect"
            },
            {
                name: "Violet Royal",
                id: "violet-royal",
                chapters: "#7c3aed",
                source: { bg: "#ede9fe", color: "#6d28d9" },
                description: "Royal violet with elegant appearance"
            },
            {
                name: "Lime Fresh",
                id: "lime-fresh",
                chapters: "#84cc16",
                source: { bg: "#ecfccb", color: "#65a30d" },
                description: "Fresh lime with vibrant energy"
            },
            {
                name: "Amber Warm",
                id: "amber-warm",
                chapters: "#f59e0b",
                source: { bg: "#fef3c7", color: "#d97706" },
                description: "Warm amber with cozy feeling"
            },
            {
                name: "Sky Blue",
                id: "sky-blue",
                chapters: "#0ea5e9",
                source: { bg: "#e0f2fe", color: "#0284c7" },
                description: "Sky blue with open, airy feel"
            },
            {
                name: "Fuchsia Bold",
                id: "fuchsia-bold",
                chapters: "#d946ef",
                source: { bg: "#fae8ff", color: "#c026d3" },
                description: "Bold fuchsia with striking presence"
            },
            {
                name: "Slate Professional",
                id: "slate-professional",
                chapters: "#64748b",
                source: { bg: "#f1f5f9", color: "#475569" },
                description: "Professional slate with neutral appeal"
            },
            {
                name: "Gold Premium",
                id: "gold-premium",
                chapters: "#eab308",
                source: { bg: "#fefce8", color: "#ca8a04" },
                description: "Premium gold with luxury feel"
            },
            {
                name: "Coral Vibrant",
                id: "coral-vibrant",
                chapters: "#f97316",
                source: { bg: "#fed7aa", color: "#ea580c" },
                description: "Vibrant coral with tropical vibes"
            },
            {
                name: "Mint Fresh",
                id: "mint-fresh",
                chapters: "#6ee7b7",
                source: { bg: "#d1fae5", color: "#059669" },
                description: "Fresh mint with cool, clean look"
            },
            {
                name: "Lavender Soft",
                id: "lavender-soft",
                chapters: "#a78bfa",
                source: { bg: "#f3e8ff", color: "#8b5cf6" },
                description: "Soft lavender with gentle appeal"
            },
            {
                name: "Crimson Bold",
                id: "crimson-bold",
                chapters: "#dc2626",
                source: { bg: "#fee2e2", color: "#b91c1c" },
                description: "Bold crimson with strong presence"
            }
        ];

        // Generate color variants
        function generateColorVariants() {
            const grid = document.getElementById('colorGrid');
            
            colorSchemes.forEach((scheme, index) => {
                // Use different manga for variety
                const manga = sampleManga[index % sampleManga.length];
                
                const variant = document.createElement('div');
                variant.className = 'color-variant';
                variant.innerHTML = `
                    <h3 class="variant-title">${scheme.name}</h3>
                    <div class="card-preview">
                        <a href="#" class="manhwa-card-content">
                            <div class="card-image">
                                <img src="${manga.cover}" alt="${manga.title}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div style="display: none; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 0.9rem;">Cover</div>
                                <div class="bookmark-container">
                                    <button class="bookmark-btn">
                                        <svg class="bookmark-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                        </svg>
                                        <span class="bookmark-text">Bookmark</span>
                                    </button>
                                </div>
                            </div>
                            <div class="manhwa-card-info">
                                <h3>${manga.title}</h3>
                                <div class="manhwa-card-meta">
                                    <span class="rating">‚≠ê ${manga.rating}</span>
                                    <span class="chapters" style="color: ${scheme.chapters}">${manga.chapters}</span>
                                    <span class="source" style="background: ${scheme.source.bg}; color: ${scheme.source.color}">${manga.source}</span>
                                </div>
                                <div class="manhwa-card-synopsis">
                                    ${manga.synopsis}
                                </div>
                            </div>
                        </a>
                    </div>
                    <button class="test-button" onclick="testColorScheme('${scheme.id}')">
                        Test This Color
                    </button>
                    <div class="color-info">
                        <h4>Color Details</h4>
                        <p><strong>Chapters:</strong> ${scheme.chapters}</p>
                        <p><strong>Source BG:</strong> ${scheme.source.bg}</p>
                        <p><strong>Source Text:</strong> ${scheme.source.color}</p>
                        <p><strong>Description:</strong> ${scheme.description}</p>
                    </div>
                `;
                grid.appendChild(variant);
            });
        }

        // Test color scheme
        function testColorScheme(schemeId) {
            const scheme = colorSchemes.find(s => s.id === schemeId);
            if (!scheme) return;

            // Apply colors to the actual site
            const style = document.createElement('style');
            style.id = 'card-color-test';
            style.textContent = `
                .manhwa-card-meta .chapters {
                    color: ${scheme.chapters} !important;
                }
                .manhwa-card-meta .source {
                    background: ${scheme.source.bg} !important;
                    color: ${scheme.source.color} !important;
                }
            `;
            
            // Remove existing test style
            const existing = document.getElementById('card-color-test');
            if (existing) existing.remove();
            
            document.head.appendChild(style);
            
            // Show notification
            if (window.uiComponents) {
                window.uiComponents.showNotification(`Applied ${scheme.name} color scheme!`, 'success');
            } else {
                alert(`Applied ${scheme.name} color scheme!`);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateColorVariants();
        });
    </script>
</body>
</html>
